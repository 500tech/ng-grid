<!DOCTYPE html>
<html class="no-js" ng-app="test"><!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <title></title>
    <meta content="width=device-width" name="viewport">
    
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" />
    <link href="/dist/release/ui-grid.css" rel="stylesheet">
    
    <script src="https://code.jquery.com/jquery-2.1.1.js"></script>
    <script src="/lib/test/angular/1.2.21/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular-touch.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular-animate.js"></script>
    <script src="/dist/release/ui-grid.js"></script>

    <style>
      body {
        padding: 60px;
        min-height: 600px;
      }

      .grid {
        height: 100%;
        width: auto;
      }

      .placeholder {
        height: 50%;
        width: 50%;
        border: 3px solid black;
        background: #ccc;
      }

      .container {
        height: 600px;
      }
    </style>
  </head>
  <body ng-controller="Main">
    <!-- <h1>Test</h1> -->

      <!-- <div class="row main"> -->
        <h2>Grid</h2>

        <div class="container">
          <div ui-grid="gridOptions" class="grid" ui-grid-selection ui-grid-auto-resize></div>
        </div>
        <!-- <div class="placeholder"> -->
      <!-- </div> -->

      <br>
      <br>

      <script>

      var app = angular.module('test', ['ngTouch', 'ngAnimate', 'ui.grid', 'ui.grid.selection', 'ui.grid.expandable', 'ui.grid.autoResize']);

      app.controller('Main', function($scope, $http) {
          // $scope.gridOptions = { data: 'data' };
          $scope.gridOptions = {
            enableFiltering: true,
            // headerTemplate: 'http://localhost:9002/misc/demo/cellTemplate.html'
          };

          // $scope.gridOptions.columnDefs = [
          //   {
          //     name : "Name",
          //     field: "name",
          //     cellTemplate: '/misc/demo/cellTemplate.html'
          //   }
          // ];

          $http.get('/misc/site/data/100.json')
            .success(function (data) {
              $scope.gridOptions.data = data;
            });
      });

    </script>
  </body>
</html>
